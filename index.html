<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 Project 06</title>
    <!-- CSS Local link -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

  <body>
    <header class="header">

      <!-- Nav on PC -->
      <div class="nav">
        <div class="nav-contact">
          <div class="nav-contact__icon">
            <img src="assets/icon/heart.png" alt="" class="nav-contact__img" />
          </div>
          <p class="nav-contact__email">hi@arif.interactive</p>
        </div>
        <div class="nav-icon">
          <img src="assets/icon/boy-head.png" alt="" class="nav-icon__image" />

        <div class="nav-menu">

              <a href="#!">Projects</a>
            </li>
            <li class="nav-menu__item">

            <li class="nav-menu__item">

            </li>
            <li class="nav-menu__item">
              <a href="#!">Contact</a>
            </li>

        </div>

      <div class="container">
        <nav class="nav-mobile">
          <div class="nav-mobile__icon">
            <img src="assets/icon/boy-head.png" alt="" />
          </div>
          <div class="nav-mobile__menu">
            <div class="nav-mobile__menu-icon">
              <img src="assets/icon/heart.png" alt="" />

            <label for="drawer-menu-check" class="toggle-menu">
              <svg

                <path

                ></path>
              </svg>
            </label>
          </div>
        </nav>
        <div class="nav-mobile__bar"></div>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <input
          type="checkbox"
          name="drawer-menu-check"
          id="drawer-menu-check"
          class="drawer-menu-check"
          hidden
        />
        <label for="drawer-menu-check" class="drawer-menu-overlay"></label>
        <div class="drawer-menu">

          <div class="mobile-nav-menu">
            <ul class="mobile-nav-menu__list">

              </li>
              <li class="mobile-nav-menu__item">

              </li>
              <li class="mobile-nav-menu__item">
                <a href="#!">Service</a>
              </li>
              <li class="mobile-nav-menu__item">
                <a href="#!">Contact</a>
              </li>
            </ul>

        </div>

      <div class="container">
        <div class="row g-0">
          <div class="col col-md-6 col-sm-12 col-12">
            <div class="inner">Item 1</div>
          </div>
          <div class="col col-md-6 col-sm-12 col-12">
            <div class="inner">Item 2</div>
          </div>
